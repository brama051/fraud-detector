plugins {
    id 'java'
    id 'groovy'
}

group 'solutions.own'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile "org.spockframework:spock-core:1.1-groovy-2.4-rc-2"
}

test {
    beforeSuite {
        desc -> logger.quiet("Test suite ${desc.name}: ")

    }
    afterTest { desc, result ->
        logger.quiet "${desc.name}: ${result.resultType}"
    }
}